<div ng-show='view'>
  <div class="row">
    <div class="large-8 large-offset-2 columns">
      <div class="panel">
        <a ng-click="startGame()" class="button large">Start Game</a><br>
        <!-- <a ng-click="showHighScore()" class="button large">Leaderboard</a> -->
      </div>
    </div>
  </div>
</div>

<div ng-hide='view'>
  <div class='row'>
    <button ng-click='showMenu()' class="logout">Back</button><br>
    <button ng-click='showGraph()'>Graph</button>
  </div>
  <div class="row leaderboard">
    <div class="large-6 columns">
      <h3>High Scores (All Users)</h3>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="score in scores | orderBy: '-scores' | limitTo: 10">
            <td>{{score.user.full_name}}</td>
            <td>{{score.scores}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="large-6 columns">
      <h3>High Scores ({{currentUser.full_name}})</h3>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="score in scores | orderBy: '-scores' | limitTo: 10 | filter: {user: currentUser.twitter_uid}">
            <td>{{score.user.full_name}}</td>
            <td>{{score.scores}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>  
</div>
