<div class="large-12 columns">
  <div class="row">
  <p>Who Tweeted This?!?!</p>
    <div>
      {{ displayedTweet.last_tweet }}
    </div>
  </div>

  <div class="row">
    <p>Choices</p>
      <div ng-repeat="tweet in tweets">
        <button ng-click="checkAnswer(tweet)" ng-value="tweet.name">{{tweet.name}}</button>
      </div>
  </div>
</div>
