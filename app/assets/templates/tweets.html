<div class="large-8 large-offset-2 columns">
  <div ng-show="showScore">

    <div class="row correct-tweet">
      <div ng-show='showCorrectAnswer'>
        <button ng-click="nextQuestion()" class="logout">Next Question</button><br>
        <div ng-bind-html="tweetToEmbed" class="embedded-tweet">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="tweet-container" ng-hide='showCorrectAnswer'>
        <div class="tweet-header">
          <img class="anon-avatar" src="http://www.mediabistro.com/alltwitter/files/2010/12/palkoo-twitter-avatar.png">
          <div class="tweet-author">
            <span class="author-name">Who tweeted that?</span>
            <span class="author-screename">@guess_who_tweeted_that</span>
          </div>
        </div>
        <div class="tweet-quote">
          <p class="quote">{{ displayedTweet.last_tweet }}</p>
          <p class="time-date">{{ displayedTweet.created_at }}</p>
        </div>
        <div class="tweet-footer">
          <span class="retweets"><b>{{ displayedTweet.retweet_count }}</b> RETWEETS</span>
          <span class="favorites"><b>{{ displayedTweet.favorite_count }}</b> FAVORITES</span>
        </div>
      </div>

      <div class="answers-container">
        <button class="choices" ng-class="{'correct' : theAnswer === tweet}" ng-repeat="tweet in tweets | limitTo:4" ng-click="checkAnswer(tweet, $event)">
          @{{tweet.name}}
        </button>
      </div>


    </div>
  </div>
      <div ng-hide="showScore" class="game-score">
        <p>You got {{correctAnswers}} out of 5 correct<br>
        ({{correctAnswers/5*100}}%)</p>
        <button ng-click="startGame()">New Game</button>
      </div>
</div>
